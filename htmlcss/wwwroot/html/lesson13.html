<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input type="button" value="get data" onclick="GetData()" />
    <table id="123">
        <tr>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </table>
    <script>function GetData() {
            var req = new XMLHttpRequest();
            req.onreadystatechange = function () {
                if (req.readyState === 4) {
                    const res = JSON.parse(req.responseText);
                    var table = document.getElementById("123");
                    for (var i = res.data.length - 1; i >= 0; i--) {
                        var row = table.insertRow();
                        var cell1 = row.insertCell(0);
                        var cell2 = row.insertCell(1);
                        var cell3 = row.insertCell(2);
                        cell1.innerHTML = res.data[i].email;
                        cell2.innerHTML = res.data[i].first_name;
                        cell3.innerHTML = res.data[i].ln;
                    }
                }
            };
            req.open("GET", "https://reqres.in/api/users");
            req.send(null);
        }</script>
</body>
</html>
